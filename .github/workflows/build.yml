name: Build APK
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install deps
        run: npm install
      - name: Init capacitor
        run: |
          cat > package.json << 'PKG'
          {"name":"diptej-elite","version":"1.0.0","dependencies":{"@capacitor/android":"^6.0.0","@capacitor/cli":"^6.0.0","@capacitor/core":"^6.0.0"}}
          PKG
          npm install
      - name: Add Android
        run: npx cap add android
      - name: Sync assets
        run: npx cap sync android
      - name: Enable localStorage
        run: |
          cat > android/app/src/main/java/com/diptej/elite/MainActivity.java << 'JAVA'
          package com.diptej.elite;
          import com.getcapacitor.BridgeActivity;
          import android.os.Bundle;
          import android.webkit.WebSettings;
          public class MainActivity extends BridgeActivity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
              super.onCreate(savedInstanceState);
              WebSettings s = getBridge().getWebView().getSettings();
              s.setDomStorageEnabled(true);
              s.setCacheMode(WebSettings.LOAD_CACHE_ELSE_NETWORK);
            }
          }
          JAVA
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      - name: Build APK
        run: cd android && ./gradlew assembleDebug --no-daemon
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: D-ELITE-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
